<div class="page-header">
    <h1 align="center">Delete</h1>
    <h4 align="center">If you delete this post, it will be gone forever.</h4>
</div>

<div class="row show-hide-message" *ngIf="message">
  <div [ngClass]="messageClass"> 
    {{message}}
  </div>
</div>

<div class="col-md-12" *ngIf="valid">
  <div class="modal-content">
    <div class="modal-header"  align="center">
      <button type="button" name="button" class="close" data-dismiss="modal">&times;</button>
      <h4 class="modal-title">Confirm</h4>
    </div>
    <div class="modal-body" align="center">
      <p>
        Are you sure you want to delete this item?
      </p>
    </div>
    <div class="modal-footer">
      <button [disabled]="processing" type="button" name="button" (click)="delete()" class="btn btn-success">Yes</button>
      <a routerLink="/blog"><button [disabled]="processing" type="button" name="button" class="btn btn-danger">No</button></a>
    </div>
  </div>
  <br/>
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title"> {{ blog.title }} </h3>
    </div>
      <div class="panel-body">
        <div class="postBody">
            {{ blog.body }}
        </div>
      </div>
      <div class="panel-footer">
        <strong>Posted by:</strong> {{ blog.author }}
        <br/>
        {{ blog.date | date: 'MMM dd, yyyy'}}
      </div>
  </div>

</div>
