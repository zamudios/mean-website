<div class= "logForm container"> 
	<h2 class="page-header">Login</h2>

	<div class="row show-hide-message"> <div [ngClass]="messageClass"> {{ message }} </div> </div>

	<form [formGroup]="loginForm" (submit)="onLogin()">
		<div class="form-group">
			<label for="username">Username</label>
			<div [ngClass]="{'has-error': loginForm.controls.username.errors && loginForm.controls.username.dirty, 'has-success': 
			loginForm.controls.username.valid && loginForm.controls.username.dirty }">
				<input type="text" class="form-control" name="username" formControlName="username"/>
				<ul class="help-block">
					<li *ngIf="loginForm.controls.username.errors?.required && loginForm.controls.username.dirty">
						This filed is required
					</li>
				</ul>
			</div>
		</div>
		<div class="form-group"> 
			<label for="password">Password</label>
			<div [ngClass]="{
				'has-error': loginForm.controls.password.errors && loginForm.controls.password.dirty, 
				'has-success': loginForm.controls.password.valid && loginForm.controls.password.dirty
			}">
				<input class="form-control" type="password" name="password" formControlName="password"/>
				<ul class="help-block">
					<li *ngIf="loginForm.controls.password.errors?.required && loginForm.controls.password.dirty"> This field is required. </li>
				</ul>
			</div>
		</div>
		<input [disabled]="!loginForm.valid || processing" class="btn btn-primary" type="submit" value="login"/>
	</form>
</div>
